apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Build and deploy demo-app
on:
  push:
    branches:
      - "**"
env:
  APP_NAME: demo-app
  BUILD: 'false'
  DEPLOY: 'true'
jobs:
  build:
    steps:
      - name: Checkout code
        uses: cloudbees-io/checkout@v1
        
      - name: Handle safe directory errors
        uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory '*'
        if: ${{env.BUILD}}

      - name: Install dependencies
        uses: docker://golang:1.20
        run: go mod download
        if: ${{env.BUILD}}

      - name: Run tests
        uses: docker://golang:1.20
        run: go test -v ./...
        if: ${{env.BUILD}}

      - name: Run build
        uses: docker://golang:1.20
        run: go build -v -buildvcs=false
        if: ${{env.BUILD}}

      - name: Configure container registry credentials
        id: dockerconfig
        uses: cloudbees-io/configure-oci-credentials@v1
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: ${{env.BUILD}}

      - name: Build and push container
        uses: cloudbees-io/kaniko@v1
        with:
          dockerfile: Dockerfile
          context: .
          destination: ${{ secrets.DOCKERHUB_USER }}/${{ env.APP_NAME }}:${{
            cloudbees.scm.sha }}
          labels: maintainer=Greg Maxey,version=${{ cloudbees.scm.sha }}
        if: ${{env.BUILD}}

      - name: Add kubectl config file
        uses: docker://alpine:latest
        run: |
          rm -rf ${HOME}/.kube
          mkdir ${HOME}/.kube && cat >> ${HOME}/.kube/config << EOF
          apiVersion: v1
          clusters:
          - cluster:
              certificate-authority-data: ${{ secrets.CLUSTER_CERT }}
              server: ${{ secrets.CLUSTER_SERVER }}
            name: ${{ secrets.CLUSTER_NAME }}
          contexts:
          - context:
              cluster: ${{ secrets.CLUSTER_NAME }}
              user: ${{ secrets.CLUSTER_NAME }}
            name: ${{ secrets.CLUSTER_NAME }}
          current-context: ${{ secrets.CLUSTER_NAME }}
          kind: Config
          preferences: {}
          users:
          - name: ${{ secrets.CLUSTER_NAME }}
            user:
              auth-provider:
                config:
                  access-token: ${{ secrets.USER_ACCESS_TOKEN }}
                  cmd-args: config config-helper --format=json
                  cmd-path: /usr/lib/google-cloud-sdk/bin/gcloud
                  expiry: "2024-01-04T19:09:59Z"
                  expiry-key: '{.credential.token_expiry}'
                  token-key: '{.credential.access_token}'
                name: gcp
          EOF
        if: ${{env.DEPLOY}}

      - run: kubectl get namespaces
        uses: docker://kiwigrid/gcloud-kubectl-helm:latest
        if: ${{env.DEPLOY}}
